<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datapilot KI-Chat</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
    }

    /* üí¨ Chat-Button unten rechts */
    #dp-launcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #2563eb;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      z-index: 9999;
      transition: all 0.3s ease;
    }

    #dp-launcher:hover {
      background: #1e40af;
      transform: scale(1.1);
    }

    /* Chatfenster */
    #dp-panel {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      height: 450px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 9998;
    }

    .hidden {
      display: none;
    }

    #dp-header {
      background: #2563eb;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    #dp-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .from-user {
      text-align: right;
      background: #dbeafe;
      padding: 6px 10px;
      border-radius: 8px;
      margin: 4px 0;
      display: inline-block;
    }

    .from-bot {
      text-align: left;
      background: #f3f4f6;
      padding: 6px 10px;
      border-radius: 8px;
      margin: 4px 0;
      display: inline-block;
    }

    #dp-inputbar {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #dp-input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }

    #dp-send {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    #dp-send:hover {
      background: #1e40af;
    }
  </style>
</head>

<body>
  <!-- üí¨ Start-Button -->
  <button id="dp-launcher" aria-label="Chat √∂ffnen">üí¨</button>

  <!-- Chat-Fenster -->
  <section id="dp-panel" class="hidden" role="dialog" aria-label="Chatfenster">
    <header id="dp-header">KI-Chat</header>
    <div id="dp-messages"></div>
    <div id="dp-inputbar">
      <input id="dp-input" placeholder="Schreib eine Nachricht..." />
      <button id="dp-send">Senden</button>
    </div>
  </section>

  <script>
    const ENDPOINT = "https://eozh4llwhc0qn35.m.pipedream.net"; // dein Webhook
    const PROJECT = "datapilot_widget_v1";
    const sessionId = Math.random().toString(36).substring(2, 10);

    const launcher = document.getElementById("dp-launcher");
    const panel = document.getElementById("dp-panel");
    const messages = document.getElementById("dp-messages");
    const input = document.getElementById("dp-input");
    const sendBtn = document.getElementById("dp-send");

    // Chatfenster √∂ffnen/schlie√üen
    launcher.onclick = () => {
      panel.classList.toggle("hidden");
    };

    // Nachricht senden
    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = sender === "user" ? "from-user" : "from-bot";
      msg.innerText = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Widget": "datapilot_widget",
          },
          body: JSON.stringify({
            source: "web_widget",
            project: PROJECT,
            sessionId,
            text,
            url: location.href,
          }),
        });

        const data = await res.json();
        appendMessage(data.reply || "Danke f√ºrs Schreiben!", "bot");
      } catch (err) {
        appendMessage("‚ö†Ô∏è Verbindungsfehler ‚Äì bitte sp√§ter erneut versuchen.", "bot");
        console.error(err);
      }
    }
  </script>
</body>
</html>
