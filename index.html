<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datapilot Chatbot</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    /* Chat-Button */
    #dp-chat-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      font-size: 30px;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 9999;
    }

    #dp-chat-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Chat-Fenster */
    #dp-chat-window {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 25px;
      width: 350px;
      height: 500px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      overflow: hidden;
      flex-direction: column;
      z-index: 9998;
    }

    #dp-header {
      background: #007bff;
      color: white;
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }

    #dp-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .dp-msg {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.2s ease-in-out;
    }

    .from-user {
      background: #007bff;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    .from-bot {
      background: #f1f1f1;
      color: #000;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }

    #dp-input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #dp-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    #dp-send {
      background: #007bff;
      color: white;
      border: none;
      padding: 0 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    #dp-send:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Chat-Button -->
  <div id="dp-chat-button">ðŸ’¬</div>

  <!-- Chat-Fenster -->
  <div id="dp-chat-window">
    <div id="dp-header">ðŸ’¬ Datapilot Support</div>
    <div id="dp-messages"></div>
    <div id="dp-input-area">
      <input id="dp-input" type="text" placeholder="Nachricht schreiben..." />
      <button id="dp-send">âž¤</button>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://eozh4llwhc0qn35.m.pipedream.net";
    const PROJECT = "datapilot_widget";
    const sessionId = Math.random().toString(36).substring(2);

    const btn = document.getElementById("dp-chat-button");
    const win = document.getElementById("dp-chat-window");
    const input = document.getElementById("dp-input");
    const send = document.getElementById("dp-send");
    const messages = document.getElementById("dp-messages");

    btn.addEventListener("click", () => {
      win.style.display = win.style.display === "flex" ? "none" : "flex";
      if (win.style.display === "flex") input.focus();
    });

    send.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function pushMsg(text, from = "bot") {
      const el = document.createElement("div");
      el.className = `dp-msg ${from === "user" ? "from-user" : "from-bot"}`;
      el.textContent = text;
      messages.appendChild(el);
      messages.scrollTop = messages.scrollHeight;
    }

    function disableUI(disabled) {
      input.disabled = disabled;
      send.disabled = disabled;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      pushMsg(text, "user");
      input.value = "";
      disableUI(true);

      fetch(ENDPOINT, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Widget": "datapilot_widget"
        },
        body: JSON.stringify({
          source: "web_widget",
          project: PROJECT,
          sessionId,
          url: location.href,
          text
        })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.reply || "Ich habe Ihre Nachricht erhalten, vielen Dank.";
        pushMsg(reply, "bot");
      })
      .catch(err => {
        pushMsg("Verbindungsfehler â€“ bitte spÃ¤ter erneut versuchen.", "bot");
        console.error(err);
      })
      .finally(() => {
        disableUI(false);
        input.focus();
      });
    }
  </script>
</body>
</html>
