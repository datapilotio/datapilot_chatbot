<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datapilot Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Chat-Button -->
  <div id="dp-chat-button">ðŸ’¬</div>

  <!-- Chat-Fenster -->
  <div id="dp-chat-window">
    <div id="dp-header">ðŸ¤– Datapilot Assistent</div>
    <div id="dp-messages"></div>
    <div id="dp-input-area">
      <input id="dp-input" type="text" placeholder="Nachricht schreiben..." />
      <button id="dp-send">âž¤</button>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://eozh4llwhc0qn35.m.pipedream.net";
    const PROJECT = "datapilot_widget";
    const sessionId = Math.random().toString(36).substring(2);

    const botName = "Mia (Datapilot Assistentin)";
    let userName = null;

    const btn = document.getElementById("dp-chat-button");
    const win = document.getElementById("dp-chat-window");
    const input = document.getElementById("dp-input");
    const send = document.getElementById("dp-send");
    const messages = document.getElementById("dp-messages");

    let greeted = false;

    // BegrÃ¼ÃŸung bei erstem Ã–ffnen
    btn.addEventListener("click", () => {
      const isOpen = win.style.display === "flex";
      win.style.display = isOpen ? "none" : "flex";

      if (!isOpen && !greeted) {
        pushMsg(`ðŸ‘‹ Hallo! Ich bin ${botName}. Wie darf ich Sie ansprechen?`);
        greeted = true;
      }

      if (!isOpen) input.focus();
    });

    send.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Zeitformat
    function formatTime() {
      const now = new Date();
      return now.toLocaleTimeString("de-DE", { hour: "2-digit", minute: "2-digit" }) + " Uhr";
    }

    // Nachricht anzeigen mit Uhrzeit
    function pushMsg(text, from = "bot") {
      const wrapper = document.createElement("div");
      wrapper.className = `dp-msg ${from === "user" ? "from-user" : "from-bot"}`;

      const msgText = document.createElement("div");
      msgText.textContent = text;

      const timeStamp = document.createElement("div");
      timeStamp.className = "msg-time";
      timeStamp.textContent = formatTime();

      wrapper.appendChild(msgText);
      wrapper.appendChild(timeStamp);

      messages.appendChild(wrapper);
      messages.scrollTop = messages.scrollHeight;
    }

    // Eingabe sperren wÃ¤hrend Anfrage
    function disableUI(disabled) {
      input.disabled = disabled;
      send.disabled = disabled;
    }

    // Nachricht senden
    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      pushMsg(text, "user");
      input.value = "";
      disableUI(true);

      // Nutzername erkennen
      if (!userName) {
        const match = text.match(/ich heiÃŸe\s+(\w+)/i);
        if (match) {
          userName = match[1];
          pushMsg(`Freut mich, dich kennenzulernen, ${userName}! Wie kann ich helfen?`);
          disableUI(false);
          return;
        }
      }

      fetch(ENDPOINT, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Widget": "datapilot_widget"
        },
        body: JSON.stringify({
          source: "web_widget",
          project: PROJECT,
          sessionId,
          url: location.href,
          text,
          user: userName
        })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.reply || `Ich habe deine Nachricht erhalten, ${userName || "mein Freund"}.`;
        pushMsg(reply, "bot");
      })
      .catch(err => {
        pushMsg("âš ï¸ Verbindung fehlgeschlagen â€“ bitte spÃ¤ter erneut versuchen.", "bot");
        console.error(err);
      })
      .finally(() => {
        disableUI(false);
        input.focus();
      });
    }
  </script>
</body>
</html>
