<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datapilot Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Chat-Button -->
  <div id="dp-chat-button">üí¨</div>

  <!-- Chat-Fenster -->
  <div id="dp-chat-window">
    <div id="dp-header">ü§ñ Datapilot Assistent</div>
    <div id="dp-messages"></div>
    <div id="dp-input-area">
      <input id="dp-input" type="text" placeholder="Nachricht schreiben..." />
      <button id="dp-send">‚û§</button>
    </div>
  </div>

  <script>
    // === Konfiguration ===
    const ENDPOINT = "https://eozh4llwhc0qn35.m.pipedream.net";
    const PROJECT  = "datapilot_widget";
    const sessionId = (localStorage.getItem("dp_sid") || (Date.now().toString(36)+Math.random().toString(36).slice(2)));
    localStorage.setItem("dp_sid", sessionId);

    // Zuf√§llige Bot-Identit√§t (persistiert in localStorage)
    const personas = [
      { name: "Mia",   role: "Datapilot Assistentin", emoji: "ü§ñ" },
      { name: "Tom",   role: "Datapilot Support",     emoji: "üß†" },
      { name: "Alex",  role: "Datapilot Assistent",   emoji: "üõ†Ô∏è" },
      { name: "Lena",  role: "Datapilot Support",     emoji: "‚ú®" },
      { name: "Max",   role: "Datapilot Assistent",   emoji: "‚öôÔ∏è" }
    ];
    function pickPersona() {
      const saved = localStorage.getItem("dp_persona");
      if (saved) return JSON.parse(saved);
      const p = personas[Math.floor(Math.random() * personas.length)];
      localStorage.setItem("dp_persona", JSON.stringify(p));
      return p;
    }
    const persona = pickPersona();

    // DOM-Refs
    const btn = document.getElementById("dp-chat-button");
    const win = document.getElementById("dp-chat-window");
    const header = document.getElementById("dp-header");
    const input = document.getElementById("dp-input");
    const send  = document.getElementById("dp-send");
    const messages = document.getElementById("dp-messages");

    // Header mit Persona setzen
    header.textContent = `${persona.emoji} ${persona.name} ‚Äì ${persona.role}`;

    // Begr√º√üung nur beim ersten √ñffnen
    let greeted = false;
    // Nutzername (wenn erkannt), wird lokal gespeichert
    let userName = localStorage.getItem("dp_username") || null;

    btn.addEventListener("click", () => {
      const isOpen = win.style.display === "flex";
      win.style.display = isOpen ? "none" : "flex";
      if (!isOpen && !greeted) {
        if (userName) {
          pushMsg(`üëã Hallo ${userName}! Ich bin ${persona.name}. Wie kann ich helfen?`);
        } else {
          pushMsg(`üëã Hallo! Ich bin ${persona.name}. Wie darf ich Sie ansprechen?`);
        }
        greeted = true;
      }
      if (!isOpen) input.focus();
    });

    send.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });

    // Zeitformat (de-DE)
    function formatTime() {
      const now = new Date();
      return now.toLocaleTimeString("de-DE", { hour: "2-digit", minute: "2-digit" }) + " Uhr";
    }

    // Nachricht ins UI pushen (mit Uhrzeit)
    function pushMsg(text, from = "bot") {
      const wrapper = document.createElement("div");
      wrapper.className = `dp-msg ${from === "user" ? "from-user" : "from-bot"}`;

      const msgText = document.createElement("div");
      msgText.textContent = text;

      const timeStamp = document.createElement("div");
      timeStamp.className = "msg-time";
      timeStamp.textContent = formatTime();

      wrapper.appendChild(msgText);
      wrapper.appendChild(timeStamp);
      messages.appendChild(wrapper);
      messages.scrollTop = messages.scrollHeight;
    }

    function disableUI(disabled) {
      input.disabled = disabled;
      send.disabled = disabled;
    }

    // Einfache Namenerkennung ("Ich hei√üe ...", "Mein Name ist ...", "Ich bin ...")
    function tryCaptureName(text) {
      const patterns = [
        /mein name ist\s+([a-z√§√∂√º√ü\-']{2,})/i,
        /ich hei√üe\s+([a-z√§√∂√º√ü\-']{2,})/i,
        /ich bin\s+([a-z√§√∂√º√ü\-']{2,})/i
      ];
      for (const re of patterns) {
        const m = text.match(re);
        if (m && m[1]) {
          const name = m[1].trim();
          if (name.length <= 30) return name.charAt(0).toUpperCase() + name.slice(1);
        }
      }
      return null;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      pushMsg(text, "user");
      input.value = "";
      disableUI(true);

      // Falls noch kein Name gespeichert ist, jetzt erkennen
      if (!userName) {
        const possible = tryCaptureName(text);
        if (possible) {
          userName = possible;
          localStorage.setItem("dp_username", userName);
          pushMsg(`Freut mich, dich kennenzulernen, ${userName}! Wie kann ich helfen?`);
          disableUI(false);
          input.focus();
          return;
        }
      }

      // Request an deinen Pipedream-Endpoint (regelbasierte Antwort dort)
      fetch(ENDPOINT, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Widget": "datapilot_widget"
        },
        body: JSON.stringify({
          source: "web_widget",
          project: PROJECT,
          sessionId,
          url: location.href,
          text,
          user: userName,
          persona: persona.name
        })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.reply || (userName
          ? `Ich habe deine Nachricht erhalten, ${userName}.`
          : "Ich habe Ihre Nachricht erhalten, vielen Dank.");
        pushMsg(reply, "bot");
      })
      .catch(err => {
        pushMsg("‚ö†Ô∏è Verbindung fehlgeschlagen ‚Äì bitte sp√§ter erneut versuchen.", "bot");
        console.error(err);
      })
      .finally(() => {
        disableUI(false);
        input.focus();
      });
    }
  </script>
</body>
</html>
