<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datapilot Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Chat-Button -->
  <div id="dp-chat-button">💬</div>

  <!-- Chat-Fenster -->
  <div id="dp-chat-window">
    <div id="dp-header">💬 Datapilot Support</div>
    <div id="dp-messages"></div>
    <div id="dp-input-area">
      <input id="dp-input" type="text" placeholder="Nachricht schreiben..." />
      <button id="dp-send">➤</button>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://eozh4llwhc0qn35.m.pipedream.net";
    const PROJECT = "datapilot_widget";
    const sessionId = Math.random().toString(36).substring(2);

    const btn = document.getElementById("dp-chat-button");
    const win = document.getElementById("dp-chat-window");
    const input = document.getElementById("dp-input");
    const send = document.getElementById("dp-send");
    const messages = document.getElementById("dp-messages");

    // === Begrüßung nur beim ersten Öffnen ===
    let greeted = false;

    btn.addEventListener("click", () => {
      const isOpen = win.style.display === "flex";
      win.style.display = isOpen ? "none" : "flex";

      if (!isOpen && !greeted) {
        pushMsg("👋 Hallo! Ich bin der Datapilot-Assistent. Wie kann ich Ihnen heute helfen?");
        greeted = true;
      }

      if (!isOpen) input.focus();
    });

    send.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function pushMsg(text, from = "bot") {
      const el = document.createElement("div");
      el.className = `dp-msg ${from === "user" ? "from-user" : "from-bot"}`;
      el.textContent = text;
      messages.appendChild(el);
      messages.scrollTop = messages.scrollHeight;
    }

    function disableUI(disabled) {
      input.disabled = disabled;
      send.disabled = disabled;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      pushMsg(text, "user");
      input.value = "";
      disableUI(true);

      fetch(ENDPOINT, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Widget": "datapilot_widget"
        },
        body: JSON.stringify({
          source: "web_widget",
          project: PROJECT,
          sessionId,
          url: location.href,
          text
        })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.reply || "Ich habe Ihre Nachricht erhalten, vielen Dank.";
        pushMsg(reply, "bot");
      })
      .catch(err => {
        pushMsg("⚠️ Verbindung fehlgeschlagen – bitte später erneut versuchen.", "bot");
        console.error(err);
      })
      .finally(() => {
        disableUI(false);
        input.focus();
      });
    }
  </script>
</body>
</html>
