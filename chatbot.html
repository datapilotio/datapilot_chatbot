<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datapilot Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chatbox {
      width: 90%;
      max-width: 400px;
      height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    #input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #input button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    #input button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="input">
      <input id="userInput" type="text" placeholder="Schreib eine Nachricht..." />
      <button onclick="sendMessage()">Senden</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.innerHTML = `<b>${sender}:</b> ${text}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      appendMessage("Du", text);
      input.value = "";

      // --- Beispielantwort (spÃ¤ter ersetzen mit API)
      appendMessage("Datapilot", "Ich bin dein Test-Chatbot! ðŸ¤–");
    }
  </script>
</body>
</html>
